<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pit Baller – Sponsorship Draft</title>

  <!-- Optional favicon -->
  <link rel="icon" href="img/icons/favicon.png" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ========================= -->
  <!-- APP ROOT (LOCKED BY DEFAULT) -->
  <!-- ========================= -->
  <div id="appRoot" class="locked">

    <header class="topbar">
      <div class="brand">
        <div>
          <div class="kicker">Pit Baller</div>
          <h1>Sponsorship Draft</h1>
        </div>
      </div>

      <!-- Centered meta -->
      <div id="teamsMetaTop" class="metaTop">—</div>

      <div class="topbarActions">
        <button id="btnStart" class="btn primary">New Sponsorship</button>
        <button id="btnResetAll" class="btn danger">Reset All</button>
      </div>
    </header>

    <main class="wrap">

      <!-- TEAM GRID -->
      <section class="gridWrap">
        <div class="sectionTitle">
          <h2>Teams</h2>
          <!-- Keep for JS compatibility; hidden by default -->
          <div class="muted hidden" id="teamsMeta">—</div>
        </div>

        <div id="teamsGrid" class="teamsGrid" aria-live="polite"></div>
      </section>

<!-- REVEAL POP-OUT -->
<section id="revealView" class="revealModal hidden" aria-live="polite">
  <div class="revealCardLarge">
    <div class="revealTop">
      <div>
        <div id="revealHeadline" class="revealHeadline">Sponsor Allocated</div>
        <div id="revealTeamName" class="revealTeamNameUnder">—</div>
      </div>
      <button id="btnBackToMain" class="btn">Close</button>
    </div>

    <div class="revealBodyLarge">
      <img id="revealTeamIcon" class="revealImg" alt="" />
    </div>
  </div>
</section>

    </main>
  </div>
  <!-- END appRoot -->

  <!-- ========================= -->
  <!-- PASSCODE GATE -->
  <!-- ========================= -->
  <div id="gate" class="modal">
    <div class="modalCard">
      <div class="modalHeader">
        <h3>Enter Passcode</h3>
      </div>

      <div class="modalStep">
        <label class="field">
          <span class="fieldLabel">Passcode</span>
          <input
            id="gateCode"
            type="password"
            placeholder="Enter passcode…"
            autocomplete="off"
          />
        </label>

        <div class="row">
          <button id="gateBtn" class="btn primary">Unlock</button>
        </div>

        <div id="gateErr" class="error hidden"></div>

        <div class="hint">
          Access required to operate the Sponsorship Draft.
        </div>
      </div>
    </div>
  </div>

  <!-- ========================= -->
  <!-- SPONSOR MODAL -->
  <!-- ========================= -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalCard">

      <div class="modalHeader">
        <h3 id="modalTitle">New Sponsorship</h3>
        <button id="btnCloseModal" class="iconBtn" aria-label="Close">✕</button>
      </div>

      <!-- STEP 1: Sponsor Name -->
      <div id="stepSponsor" class="modalStep">
        <label class="field">
          <span class="fieldLabel">Sponsor Name</span>
          <input
            id="sponsorInput"
            type="text"
            maxlength="32"
            placeholder="Enter sponsor name…"
            autocomplete="off"
          />
        </label>

        <div class="row">
          <button id="btnNextToType" class="btn primary">Next</button>
        </div>

        <div class="hint">
          Enter sponsor name from the donation message.
        </div>
      </div>

      <!-- STEP 2: Allocation Type -->
      <div id="stepType" class="modalStep hidden">
        <div class="pillRow">
          <button id="btnRandom" class="btn primary">Random Allocation</button>
          <button id="btnPick" class="btn">Pick a Team</button>
        </div>

        <div class="hint">
          Random = Mini Baller · Pick = Big Baller
        </div>

        <div class="row">
          <button id="btnBackToSponsor" class="btn">Back</button>
        </div>
      </div>

      <!-- STEP 3: Pick Team -->
      <div id="stepPick" class="modalStep hidden">
        <div class="sectionTitle tight">
          <h4>Choose an Unsponsored Team</h4>
          <div class="muted" id="pickMeta">—</div>
        </div>

        <div id="pickGrid" class="pickGrid"></div>

        <div class="row">
          <button id="btnBackToType" class="btn">Back</button>
        </div>
      </div>

      <div id="modalError" class="error hidden"></div>
    </div>
  </div>

  <!-- APP SCRIPT -->
  <script type="module" src="app.js"></script>

</body>
</html>
